<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Kost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1>Pemesanan Kost</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Kost-Kostan</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="list.html">Daftar Kost</a></li>
                            <li class="nav-item"><a class="nav-link" href="booking.html">Pemesanan</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="container my-5">
        <h2>Formulir Pemesanan</h2>
        <form action="/submit-booking" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
                <div class="invalid-feedback">Nama wajib diisi.</div>
            </div>
            <div class="mb-3">
                <label for="kost" class="form-label">Kost yang Dipilih</label>
                <select class="form-select" id="kost" name="kost" required>
                    <option value="">Pilih Kost</option>
                    <option value="kost-a">Kost A</option>
                    <option value="kost-b">Kost B</option>
                    <option value="kost-c">Kost C</option>
                </select>
                <div class="invalid-feedback">Pilih salah satu kost.</div>
            </div>
            <div class="mb-3">
                <label for="tanggal-masuk" class="form-label">Tanggal Masuk</label>
                <input type="date" class="form-control" id="tanggal-masuk" name="tanggal-masuk" required>
                <div class="invalid-feedback">Tanggal masuk wajib diisi.</div>
            </div>
            <button type="submit" class="btn btn-primary">Pesan Sekarang</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Sistem Informasi Kost-Kostan</p>
    </footer>
